<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Side (Illustration) -->
    <div class="content">
      <div class="image-container">
        <img src="C:\Users\Cordial Space\Documents\Harambe\FORM\illustration.png" alt="Form Illustration" class="illustration">
      </div>
      <div class="text">
        Start for free & get <br>
        attractive offers today!
      </div>
    </div>

    <!-- Right Side (Form) -->
    <form id="form">
      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already Have an Account? <br>
          <span>Sign In</span>
        </div>
        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="Google">
            Sign Up
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="Facebook">
            Sign Up
          </div>
        </div>
        <div class="or">Or</div>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Joy Shaheb">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>
        <input type="email" id="email" placeholder="abc@gmail.com">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password here">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <button type="submit" id="btn">Submit</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
