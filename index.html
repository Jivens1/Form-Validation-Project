<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Started</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Get Started</h2>
    <p class="subtext">Already have an account? <a href="#">Log In</a></p>

    <div class="social-buttons">
      <button class="social-btn google"><i class="fab fa-google"></i> Sign up</button>
      <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Sign up</button>
    </div>

    <div class="divider"><span>Or</span></div>

    <form id="form">
      <div class="form-control">
        <label for="username">Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user icon"></i>
          <input type="text" id="username" placeholder="Joy Shaheb" />
        </div>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="email" placeholder="abc@gmail.com" />
        </div>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock icon"></i>
          <input type="password" id="password" placeholder="••••••••" />
        </div>
        <small>Error message</small>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
