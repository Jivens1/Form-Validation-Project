<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Get Started</h2>
      <p class="sub-text">Already have an account? <a href="#">Log In</a></p>

      <div class="social-buttons">
        <button class="social-btn google">
          <i class="fab fa-google"></i> Sign up
        </button>
        <button class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Sign up
        </button>
      </div>

      <div class="divider">Or</div>

      <div class="form-control">
        <label for="username">Name</label>
        <div class="input-wrapper">
          <i class="fa fa-user icon"></i>
          <input type="text" id="username" placeholder="Joy Shaheb" />
        </div>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fa fa-envelope icon"></i>
          <input type="email" id="email" placeholder="abc@gmail.com" />
        </div>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fa fa-lock icon"></i>
          <input type="password" id="password" placeholder="••••••••" />
        </div>
        <small>Error message</small>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
